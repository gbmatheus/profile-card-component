<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="./assets/css/normalize.css" rel="stylesheet">
  <link href="./assets/css/reset.css" rel="stylesheet">
  <link href="./assets/css/content.css" rel="stylesheet">
  <link href="./assets/css/profile.css" rel="stylesheet">
  <link href="./assets/css/profile/profile-header.css" rel="stylesheet">
  <link href="./assets/css/profile/profile-about.css" rel="stylesheet">
  <link href="./assets/css/profile/profile-info.css" rel="stylesheet">
  <link href="./assets/css/attribution.css" rel="stylesheet">
</head>

<body>
  <main class="content">
    <section class="profile">
        <div class="profile__header">
          <img class="profile__avatar" 
            src="./assets/img/image-victor.jpg" alt="Avatar" >
        </div>
        <div class="profile__about">
          <p class="profile__name">Victor Crest <span class="profile__age">26</span></p>
          <small class="profile__location">
            London
          </small>
        </div>
        <div>
        <div class="profile__info">  
          <ul class="profile__list">
            <li class="profile__item">
              <strong class="profile__metric">80K</strong>
              <small class="profile__legend">Followers</small>
            </li>
            <li class="profile__item">
              <strong class="profile__metric">803K</strong>
              <small class="profile__legend">Likes</small>
            </li>
            <li class="profile__item">
              <strong class="profile__metric">1.4K</strong>
              <small class="profile__legend">Photos</small>
            </li>
          </ul>
        </div>
      </div>
  </section>
  </main>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
